apiVersion: v1
kind: Service
metadata:
  name: consumer-service
spec:
  selector:
    app: consumer-app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: consumer-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: consumer-app
  name: consumer-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-app
  template:
    metadata:
      labels:
        app: consumer-app
    spec:
      containers:
      - image: consumer-app:1.0.0
        imagePullPolicy: Never
        name: consumer-app
        ports:
        - containerPort: 8000
          name: fastapi

